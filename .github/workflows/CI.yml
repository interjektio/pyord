name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'

permissions:
  contents: read

jobs:
  # Who builds the builder builders?
  build-the-linux-builder:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            dockerfile:
              - 'Dockerfile.build'
      
        # run only if some file in 'src' folder was changed
      - uses: docker/login-action@v2
        if: steps.changes.outputs.dockerfile == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: docker/setup-buildx-action@v2
        if: steps.changes.outputs.dockerfile == 'true'
      
      - uses: docker/build-push-action@v4
        if: steps.changes.outputs.dockerfile == 'true'
        with:
          context: .
          push: true
          cache-from: type=registry,ref=ghcr.io/interjektio/pyord-builder:latest
          cache-to: type=inline
          tags: ghcr.io/interjektio/pyord-builder:latest


  build-linux-wheels:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    needs: build-the-linux-builder

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - run: make init-submolules && make patch-ord

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          container: ghcr.io/interjektio/pyord-builder:latest
          args: --release -i python3.10
          sccache: 'true'
          manylinux: auto
